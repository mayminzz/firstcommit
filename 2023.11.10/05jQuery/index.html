<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Custom JS -->
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p>오늘은</p>
      <p>불타는</p>
      <p>금요일</p>
    </div>
    <form action="process_options" method="get">
      <p id="zone1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt2" selected>옵션2</option>
          <option value="opt3">옵션3</option>
        </select>
      </p>
      <p id="zone2">
        <input type="checkbox" name="hobby1" value="독서"> 독서  
        <input type="checkbox" name="hobby2" value="자전거"> 자전거  
        <input type="checkbox" name="hobby3" value="등산" checked> 등산  
      </p>
    </form>
    <p id="zone3">
      <input type="radio" name="gender" value="남성">남성
      <input type="radio" name="gender" value="여성" checked>여성
    </p>
  </body>
</html>
