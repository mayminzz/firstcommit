<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/01 test/style.css">
</head>
<body>  
  <div id="wrap">
    <div id="container">
      <fieldset>
        <div id="header">
        <h1>프론트엔드 개발자 지원서</h1>
        <p><strong>HTML, CSS, Javascript</strong> 에 자신있는 웹 퍼블리셔 & 프론트엔드 개발자입니다.</p>
        </div>
        <hr>
        <div id="content">
          <form action="">
            <section>
              <h3><mark>개인정보</mark></h3>
              <p>
                <label for="username">이름</label>
                <input type="text" id="username">
              </p>
              <p>
                <label for="cell">연락처</label>
                <input type="text" id="cell">
              </p>
          </form>
          </section>
          <section>
            <h3><mark>지원 분야</mark></h3>
            <form action="">
              <p>
                <input type="radio" name="subject" id="a">
                <label for="web">웹 퍼블리싱</label>
              </p>
              <p>
                <input type="radio" name="subject" id="b">
                <label for="devel">웹 애플리케이션 개발</label>
              </p>
              <p>
                <input type="radio" name="subject" id="c">
                <label for="imp">개발 환경 개선</label>
              </p>
            </form>
          </section>
          <section>
            <h3><mark>사용가능 언어</mark></h3>
            <table>
              <tr>
                <th>구분</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JS</th>
                <th>TS</th>
                <th>React</th>
              </tr>
              <tr>
                <th>사용정도</th>
                <td>상</td>
                <td>상</td>
                <td>중상</td>
                <td>중</td>
                <td>중상</td>
              </tr>
              <tr>
                <th>프로젝트</th>
                <td>4개</td>
                <td>8개</td>
                <td>3개</td>
                <td>7개</td>
                <td>5개</td>
              </tr>
            </table>
          </section>
          <section>
            <h3><mark>지원동기</mark></h3>
              <textarea name="memo" id="memo" cols="50" rows="10">본사 지원 동기를 간략하게 써 주세요.</textarea>
          </section>
          <section>
            <button>접수하기</button>
            <button>다시 쓰기</button>
          </section>
        
        </div>
      </fieldset>

    </div>
  </div>
</body>
</html>
