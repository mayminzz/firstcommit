<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bd0a8925a1.js" crossorigin="anonymous"></script>
</head>
<body>           
  <div id="wrap">
    <header class="header">
      <i class="fas fa-xmark"></i>
      <span>설정</span>
    </header>
    <div class="container">
      <div id="aside">
          <div class="aside_lists">
            <ul>
              <li><a id="first" href="#">일반</a></li>
              <li><a href="#">프로필</a></li>
              <li><a href="#">알림</a></li>
              <li><a href="#">친구</a></li>
              <li><a href="#">채팅</a></li>
              <li><a href="#">화면</a></li>
              <li><a href="#">통화</a></li>
              <li><a href="#">고급</a></li>
              <li><a href="#">실험실</a></li>
              <li><a href="#">정보</a></li>
            </ul>      
          </div>
        </div>
          <div class="setting_form">
            <form action="">   
              <div class="field">
                <h2>로그인</h2>
                <input type="checkbox" id="window"><i class="fa-solid fa-check"></i>
                <label for="window">윈도우 시작 시 자동 실행</label>
                <div class="row">
                  <div>
                    <input type="checkbox" id="auto_login"><i class="fa-solid fa-check"></i>
                    <label for="auto_login">자동로그인</label>
                  </div>
                  <select name="mode" id="mode" .active>
                    <option value="">잠금모드</option>
                    <option value="">잠금모드 해제</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <h2>잠금모드</h2>
                <div class="lock_mode">
                    <div>   
                    <input type="checkbox" id="pc"><i class="fa-solid fa-check"></i>
                    <label for="pc">PC 미사용 시 잠금모드 적용</label>
                </div>
                  <select name="lock" id="lock">
                    <option value="">1분 후</option>
                    <option value="">2분 후</option>
                    <option value="">3분 후</option>
                    <option value="">5분 후</option>
                    <option value="">10분 후</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <section class="pc">
                  <h2><span>PC</span> 인증 해제</h2>
                  <p>사용하는 PC가 변경되었거나 도용이 의심되는 경우 PC 인증을 해제한 후 다시 인증을 받을 수 있습니다. </p>
                  <button>PC 인증 해제</button>
                </section>
              </div>
              <div class="field">
                <section class="last">
                  <h2>로그 파일 수집</h2>
                  <p>카카오톡 사용 중 발생하는 로그 정보를 확인할 수 있습니다. 문제 발생시, 카카오톡 고객센터에 로그 파일과 함께 문의해주세요. 카카오로 보내시는 경우, 문제 해경 목적으로만 활용됩니다.</p>
                  <button>수집하기</button>
                </section>
              </div>
            </form>
          </div>
        </div>
  </div>
</body>
</html>
