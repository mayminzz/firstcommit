  <section>
    <div class="consulting_header">
      <h1>
        퍼블리싱 학습의 새로운 <span>패러다임!</span><br />
        신속하게 <span>이젠아카데미 간편 상담</span>을 신청하실 수 있습니다.
      </h1>
      <hr />
      <p>
        상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게
        상담해 드립니다.
      </p>
    </div>
    <div class="consulting_form">
      <form action="#">
        <div class="row">
          <div class="field">
            <label for="name">이름<em>*</em></label>
            <input
              type="text"
              required
              id="name"
              placeholder="이름을 입력하세요"
            />
          </div>
          <div class="field">
            <label for="email">이메일<em>*</em></label>
            <input
              type="text"
              required
              id="email"
              placeholder="이메일을 입력하세요"
            />
          </div>
          
        </div>
        <div class="row">
          <div class="field">
            <label for="phone">연락처<em>*</em></label>
            <input
              type="text"
              required
              id="name"
              placeholder="연락처를 입력하세요"
            />
          </div>
          <div class="field">
            <label for="opt">상담구분<em>*</em></label>
            <select name="" id="">
              <optgroup id="opt" >
                <option value=""> 온라인 강의 문의</option>
                <option value=""> 오프라인 강의 문의</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="policy"></div>
      </form>
    </div>
  </section>
