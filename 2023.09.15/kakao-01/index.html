<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bd0a8925a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrap">
    <div class="row">
      <aside class="left_aside">
        <div class="aside_top">        
          <section class="top_icon first">
            <i class="fas fa-user-large"></i><em>1</em>
          </section>
          <section class="top_icon second">
            <i class="fas fa-comment"></i><em>999+</em>
          </section>
          <section class="top_icon third">
            <i class="fa-solid fa-ellipsis"></i><em></em>
          </section>
        </div>
        <div class="aside_bottom">
          <section class="bot_icon fourth">
            <i class="fa-regular fa-face-smile"></i>
          </section>
          <section class="bot_icon fifth">
            <i class="fa-regular fa-bell"></i>
          </section>
          <section class="bot_icon sixth">
            <i class="fa-solid fa-gear"></i>
          </section>
        </div>
      </aside>
      <div id="right">
        <header>
          <div id="main_header">
            <div class="header_top">
              <i class="fas fa-minus"></i>
              <i class="fa-regular fa-square"></i>
              <i class="fas fa-xmark"></i>
            </div>
            <div class="header_bottom">
              <h2>채팅 <span><i class="fas fa-caret-down"></i></span></h2>
              <div class="header_icon">
                <i class="fas fa-magnifying-glass"></i>
                <i class="fa-regular fa-comments"></i>
                <i class="fa-regular fa-comment"></i>
              </div>
            </div>
          </div>
        </header>
        <main>
        <div class="container">
          <img src="./img/img1.jfif" alt="#">
          <div class="chat">
            <span>마이멜로디</span>
            <p>(광고)1+1 키크리 특가<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br><em>4</em></time>
        </div>
        <div class="container">
          <img src="./img/img6.jfif" alt="#">
          <div class="chat">
            <span>쿠로미</span>
            <p>(광고)1+1 키크리 특가<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br><em>20</em></time>
        </div>
        <div class="container">
          <img src="./img/img5.jfif" alt="#">
          <div class="chat">
            <span>찰리브라운</span>
            <p>(광고)1+1 키크리 특가<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br><em>6</em></time>
        </div>
        <div class="container">
          <img src="./img/img3.jfif" alt="#">
          <div class="chat">
            <span>곰</span>
            <p>(광고)1+1 키크리 특가<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br><em>2</em></time>
        </div>
        <div class="container">
          <img src="./img/img4.jfif" alt="#">
          <div class="chat">
            <span>네이처카인드</span>
            <p>(광고)1+1 키크리 특가<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br></time>
        </div>
        <div class="container">
          <img src="./img/img7.jfif" alt="#">
          <div class="chat">
            <span>짱구</span>
            <p>짱구는 못말려 극장판<br>종료 D-7 </p>
          </div>
          <time>오후 2:46 <br><em>14</em></time>
        </div>
      </main>
      </div>
      </div>
    <footer class="footer">
      <div class="footer_img">
        <div class="img"></div>
      </div>
      <div class="footer_text">
        <span class="top_text">운전 할 때 땡볕에도 눈부심 1도 없어요 >></span><br>
        <span class="bot_text">홀릭팩토리</span>
      </div>
    </footer>
  </div>
</body>
</html>
