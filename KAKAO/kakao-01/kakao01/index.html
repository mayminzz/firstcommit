<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bd0a8925a1.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="container">
      <aside>
        <div class="aside_top">
          <section class="icon person">
            <i class="fas fa-user-large"></i>
            <em>1</em>
          </section>
          <section class="icon comment">
            <i class="fas fa-comment"></i>
            <em>999+</em>
          </section>
          <i class="fas fa-ellipsis"><em><iconify-icon icon="radix-icons:dot-filled"></iconify-icon></em></i>
        </div>
        <div class="aside_bottom">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-regular fa-bell"></i>
          <em><iconify-icon icon="ep:setting"></iconify-icon></em>
        </div>
      </aside>
      <main>
        <header class="header">
          <div class="header_top">
            <i class="fas fa-minus"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fas fa-xmark"></i>
          </div>
        <div class="chat">
          <h2>채팅<i class="fas fa-caret-down"></i></h2>
        </div>
          <div class="header_bottom">
            <i class="fas fa-magnifying-glass"></i>
            <i class="fa-regular fa-comments"></i>
            <i class="fa-regular fa-comment-dots"></i>
          </div>
        </header>
        <section class="chat_contents">
          <div class="chat_content">
            <div class="left">
              <img src="./img01/img1.jpg" alt="#">
              <div class="name">
                <h3>짱구</h3>
                <span>짱구는 못말려</span>

            <div class="right">

            </div>
          </div>
          <div class="chat_content">
            <div class="left">

                <h3>유리</h3>
                <span>짱구는 못말려</span>
              </div>
            </div>
            <div class="right">
              <span>오후 12:03 <br><em>24</em></span>
            </div>
          </div>
          <div class="chat_content">
            <div class="left">
              <img src="./img01/img04.jpg" alt="#">
              <div class="name">
                <h3>철수</h3>
                <span>짱구는 못말려</span>
              </div>
            </div>
            <div class="right">

            </div>
          </div>
          <div class="chat_content">
            <div class="left">
              <img src="./img01/img02.jpg" alt="#">
              <div class="name">
                <h3>맹구</h3>
                <span>짱구는 못말려</span>
              </div>
            </div>
            <div class="right">
              <span>오전 09:56 <br><em>9</em></span>
            </div>
          </div>
          <div class="chat_content">
            <div class="left">
              <img src="./img01/img3.jpg" alt="#">
              <div class="name">
                <h3>훈이</h3>
                <span>짱구는 못말려</span>
              </div>
            </div>
            <div class="right">
              <span>어제<br></span>
            </div>
          </div>
          <div class="chat_content">
            <div class="left">

                <h3>흰둥이</h3>

          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="advertisement">
        <img src="./img01/sd04.JPG" alt="#">
        <div class="text">
          <h3>장애아동 영준이가 숨 쉬게 도와주세요 </h3>
