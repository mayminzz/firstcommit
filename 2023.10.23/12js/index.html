<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
    <div id="container">
      <h1>book List</h1>
      <form>
        <ul id="bookInfo">          
          <li><label for="title">제 목</label>
            <input type="text" id="title">
          </li>
          <li><label for="author">저 자</label>
            <input type="text" id="author">
          </li>
        </ul>
        <div class="boxItem">
          <input id="cancel" type="reset" value="취소하기">
          <input id="save" type="submit" value="저장하기">
        </div>
      </form>
      <ul id="bookList"></ul>
    </div>
</body>
</html>
