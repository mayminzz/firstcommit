<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="tab-inner">
    <!-- 라디오 버튼의 경우 하나만 선택이 되게 만들려면 name이 필요 이중에 무조건 하나만 선택되기 위해서 3개에 같은 name값을 줌 -->
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    <div class="content slide1">
      <a href="#"><img src="/2023.10.06/01/slide-01.jpg" alt="slide01"></a>
    </div>
    <div class="content slide2">
      <a href="#"><img src="/2023.10.06/01/slide-02.jpg" alt="slide02"></a>
    </div>
    <div class="content slide3">
      <a href="#"><img src="/2023.10.06/01/slide-03.jpg" alt="slide03"></a>
    </div>
    <div class="heading">
      <div class="text1">Sale<span>50%</span></div>
      <div class="text2">Sale<span>40%</span></div>
      <div class="text3">Sale<span>30%</span></div>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
