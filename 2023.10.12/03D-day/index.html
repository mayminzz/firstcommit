<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd0a8925a1.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="./img/device-img.png" alt="" />
      <div class="mobile-display">
        <div class="banner">
          <div class="banner-txt">
            <div class="icon">
              <i class="fas fa-angle-left"></i>
              <div class="right-icon">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="txt">
              <i class="fas fa-heart"></i>
              <span>우리 연애해요<br />Feb 4, 2022(Fri) | Love</span>
            </div>
          </div>
        </div>
        <div class="day1">
          <h3>우리 만난지</h3>
          <p class="accent">
            <span>며칠?</span>
          </p>
        </div>
        <div class="bar">기념일 계산</div>
        <div class="day2">
          <ul>
            <li class="item-title">100일</li>
            <li id="date100" class="item-date">며칠?</li>
          </ul>
          <ul>
            <li class="item-title">200일</li>
            <li id="date200" class="item-date">며칠?</li>
          </ul>
          <ul>
            <li class="item-title">1년</li>
            <li id="date365" class="item-date">며칠?</li>
          </ul>
          <ul>
            <li class="item-title">500일</li>
            <li id="date500" class="item-date">며칠?</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
