<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- 이벤트를 작동시킬 버튼 -->
    <button class="open">Click❗️</button>
    <!-- 이벤트가 작동되었을 때 출력되었을 화면 -->
    <div class="container">
      <div class="modal">
        <iframe width="800" height="500" src="https://www.youtube.com/embed/UNo0TG9LwwI?si=RQSTCqJceUcIecjn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button class="close">Close ❌</button>
      </div>
    </div>
  </body>
</html>
